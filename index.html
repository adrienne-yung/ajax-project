<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
</head>
<body>
  <header>
  </header>
  <main>
    <div data-view="homepage" class="view">
      <div class="main-container">
        <!-- <div class="saved-games">
          <i class="fas fa-heart heart-icon"></i>
          <p class="margin-heart heart-text">Saved Games</p>
        </div> -->
        <div class="container absolute-center">
          <div class="row">
            <div class="column-full">
              <div class="homepage-div-image">
                <img class="homepage-image" src="images/cog svg (2).png">
              </div>
              <div class="app-description-container homepage-div-one">
                <p>User GizMMO to find out more about trending MMOs! Is the game your looking for not released? GizMMO lets you
                  save games you want to check out later!</p>
              </div>
              <div>
                <form>
                  <div class="search-container homepage-div-two">
                    <div class="search-bar">
                      <i class="fas fa-search search-icon"></i>
                      <input type="text" placeholder="Search Games..." class="searchbar">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full bottom-quote">
            <p>Your Trusty Gadget To Keep Up-To-Date With The Latest MMOs</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
